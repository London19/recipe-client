<!DOCTYPE html>
<html>
    <head>
      <title>Recipe Tracker</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <h1>Kids' Recipe</h1>
      <form id="sign-up">
        <input type="email" name="credentials[email]" placeholder="Email">
        <input type="password" name="credentials[password]" placeholder="Password">
        <input type="password" name="credentials[password_confirmation]"
        placeholder="Password Confirmation">
        <input type="submit" value="Sign Up">
        </form>


<form id="sign-in">
  <input type="email" name="credentials[email]" placeholder="Email">
  <input type="password" name="credentials[password]"
  placeholder="Password">
  <input type="submit" value="Sign In">
</form>

<form id="change-password">
      <input type="password" name="passwords[old]"
      placeholder="old password">
      <input type="password" name="passwords[new]"
      placeholder="new password">
      <input type="submit" value="Change Password">
</form>
<h2>Recipes</h2>
    <section id="recipe-choose" class="button">

          <button class="sunflower">Happy Sunflower </button>
          <button class="peppa-pig">Good Morning Peppa Pig </button>
          <button class="baby-shark">Baby Shark</button>

          <form id="sign-out">
          <input type="submit" value="Sign Out">
          </form>
    </section>


    </body>
</html>
